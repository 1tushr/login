<!DOCTYPE html>
<html>
  <head>
    <title>Authentication using Local Storage</title>
  </head>
  <body>
    <!-- Signup page -->
    <div id="signup-page">
      <h1>Signup</h1>
      <form id="signup-form">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required><br>
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Signup</button>
      </form>
      <p id="success-message" style="color: green; display: none;">Signup successful.</p>
      <p id="error-message" style="color: red; display: none;">All fields are required.</p>
    </div>
    
    <!-- Profile page -->
    <div id="profile-page">
      <h1>Profile</h1>
      <p>Welcome, <span id="first-name"></span> <span id="last-name"></span>!</p>
      <p>Email: <span id="email"></span></p>
      <button id="logout-button">Logout</button>
    </div>
    
    <script src="auth.js"></script>
  </body>
</html>
